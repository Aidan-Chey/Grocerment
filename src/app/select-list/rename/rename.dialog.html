<h2 mat-dialog-title>Rename List</h2>
<form [formGroup]="nameForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <mat-form-field color="accent">
            <mat-label>Name</mat-label>
            <input matInput 
                cdkFocusInitial
                #filterInput 
                type="text"
                formControlName="name" 
                aria-label="New name to assign to the list"
            >
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button 
            type="button" 
            mat-dialog-close 
            aria-label="Close dialog without assigning a new name to list"
        >Cancel</button>
        <button 
            mat-button 
            type="submit"
            aria-label="Close dialog submitting the new list name for saving"
        >Rename</button>
    </mat-dialog-actions>
</form>
