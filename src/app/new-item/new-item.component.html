<form [formGroup]="itemGroup">
  <mat-list>
    <!-- Name Field -->
    <mat-list-item>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text"
               matInput
               formControlName="name"
               [matAutocomplete]="autoNames">
        <mat-autocomplete #autoNames="matAutocomplete">
          <mat-option *ngFor="let option of (filteredNameOptions$ | async)"
                      [value]="option"
          >{{option}}</mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </mat-list-item>
    <!-- Category Field -->
    <mat-list-item>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <input type="text"
               matInput
               formControlName="category"
               [matAutocomplete]="autoCategories">
        <mat-autocomplete #autoCategories="matAutocomplete">
          <mat-option *ngFor="let option of (filteredCategoryOptions$ | async)"
                      [value]="option"
          >{{option}}</mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </mat-list-item>
    <!-- Measurement Field -->
    <mat-list-item>
      <mat-form-field>
        <mat-label>Measurement</mat-label>
        <input type="text"
               matInput
               formControlName="measurement"
               [matAutocomplete]="autoMeasurements">
        <mat-autocomplete #autoMeasurements="matAutocomplete">
          <mat-option *ngFor="let option of (measurementOptions$ | async)"
                      [value]="option"
          >{{option}}</mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </mat-list-item>
    <!-- Quantity Field -->
    <mat-list-item>
      <mat-form-field>
        <mat-label>Quantity</mat-label>
        <input type="number"
               min="0"
               step="0.01"
               matInput
               formControlName="quantity">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <button mat-raised-button
        color="accent"
        type="submit"
      >Create</button>
    </mat-list-item>
  </mat-list>

</form>
