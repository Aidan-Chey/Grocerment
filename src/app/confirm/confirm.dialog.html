<h2 mat-dialog-title [innerHTML]="data.title || 'Confirm Action'"></h2>
<mat-dialog-content *ngIf="!!data.content" [innerHTML]="data.content"></mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>{{data.decline || 'Cancel'}}</button>
  <button mat-button [mat-dialog-close]="true">{{data.accept || 'Confirm'}}</button>
</mat-dialog-actions>
