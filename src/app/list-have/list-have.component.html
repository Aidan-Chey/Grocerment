<ng-container *ngIf="inputItems as items">
  <cdk-virtual-scroll-viewport itemSize="40" minBufferPx="200" maxBufferPx="400">
    <div
      class="item"
      *cdkVirtualFor="let item of items; trackBy: trackByItemID"
    >
      <app-list-item [item]="item"></app-list-item>
    </div>
  </cdk-virtual-scroll-viewport>
</ng-container>

<app-new-item [obtained]="true"></app-new-item>
